  <div class="relative flex min-h-screen flex-col bg-white">
    <div class="flex-grow flex flex-col">
      <div class="w-full h-96">
        <div class="w-full h-full bg-center bg-no-repeat bg-cover"
             style='background-image:url("https://lh3.googleusercontent.com/aida-public/AB6AXuBmQNmt057tfobpP74CMO2bnhlUEB54n6i5LNZUyZ_lp4mvVaVfXy_a5ATTXij6QuTAa7bKXL8e3_IUnaZC_ZL3wl1aAV6feomS62K_NvwYkL0kCIRc99694wqRbb9744iB4rZDJ-P6sPR-pqBfVQCMrAw89NZgR7YeUUCoHEeMP3b5E6RXchgouIvFan7p_33P9AoDKRq6hcRqwiCr32dzL1eYC2U5--hvfpttMnZM0HFFF-qqzHh5jpROpB1Vi8HctNpphygDpFQ");'>
        </div>
      </div>
      <div class="px-6 py-8 text-center flex-grow flex flex-col justify-center">
        <h1 class="text-slate-900 text-4xl font-bold leading-tight">Welcome to Safe Route</h1>
        <p class="text-slate-600 text-lg leading-relaxed mt-4 max-w-md mx-auto">
          Navigate your city with confidence. Safe Route prioritizes your safety, offering multiple routes based on speed and perceived risk.
        </p>
      </div>
    </div>

    <div class="px-6 pb-8 pt-4">
      <div class="flex flex-col gap-4">
        <!-- Go to the map app -->
        <a class="flex items-center justify-center rounded-full h-14 px-6 bg-[var(--primary-color)] text-slate-900 text-lg font-bold transition-transform duration-200 ease-in-out hover:scale-105"
           href="{{ url_for('map_page') }}">
          Get Started
        </a>

        <!-- Placeholder sign-in; point to your real auth route later -->
        <a class="flex items-center justify-center rounded-full h-14 px-6 bg-slate-100 text-slate-900 text-lg font-bold transition-transform duration-200 ease-in-out hover:scale-105"
           href="{{ url_for('map_page') }}">
          Sign In
        </a>
      </div>
    </div>
  </div>
