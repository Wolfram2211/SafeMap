<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Safe Route â€” Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

  <!-- Fonts & Tailwind -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <style type="text/tailwindcss">
    :root { --primary-color: #f9f506; }
  </style>
  <style>
    /* Mobile-first: fill dynamic viewport and respect safe areas */
    html, body { height: 100%; margin: 0; }
    body {
      min-height: 100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
      font-family: "Spline Sans","Noto Sans",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    /* Optional: smoother image rendering */
    .hero-img { image-rendering: -webkit-optimize-contrast; }
  </style>
</head>
<body class="bg-white">
  <div class="relative flex min-h-dvh flex-col bg-white">
<!-- Hero -->
<div class="w-full">
  <div class="w-full h-[40vh] sm:h-[55vh] bg-center bg-no-repeat bg-contain"
     style="background-image: url('/static/assets/logo.png');">
 </div>
</div>
    <!-- Copy -->
    <main class="px-5 py-6 text-center flex-grow flex flex-col justify-center">
      <h1 class="text-slate-900 text-3xl sm:text-4xl font-bold leading-tight">
        Welcome to Safe Route
      </h1>
      <p class="text-slate-600 text-base sm:text-lg leading-relaxed mt-3 max-w-md mx-auto">
        Navigate your city with confidence. Safe Route prioritizes your safety, offering multiple routes based on speed and perceived risk.
      </p>
    </main>

    <!-- Actions -->
    <footer class="px-5 pb-6 pt-2">
      <div class="mx-auto w-full max-w-md flex flex-col gap-3">
        <a href="{{ url_for('map_page') }}"
           class="h-14 inline-flex items-center justify-center rounded-full px-6
                  bg-[var(--primary-color)] text-slate-900 text-base sm:text-lg font-bold
                  transition-transform duration-200 ease-in-out hover:scale-[1.02] active:scale-[0.99]">
          Get Started
        </a>

        <a href="/login"
          class="flex items-center justify-center rounded-full h-14 px-6 bg-slate-100 text-slate-900 text-lg font-bold">
          Sign In
        </a>
      </div>
    </footer>
  </div>
</body>
</html>
