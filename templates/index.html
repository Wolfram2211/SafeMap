<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>SafeMap</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <div id="app">
    <div id="topbar">
      <form id="od-form" autocomplete="off">
        <div class="input-rows">
          <input id="origin-input" class="row-input" placeholder="Origin (address or lat,lon)" />
          <input id="dest-input"   class="row-input" placeholder="Destination (address or lat,lon)" />
        </div>
        <div class="controls">
          <select id="mode-select" aria-label="Travel mode">
            <option value="walk" selected>Walk</option>
            <option value="bike">Bike</option>
            <option value="drive">Drive</option>
          </select>
          <button id="search-btn" type="submit">Search</button>
        </div>
      </form>
    </div>

    <div id="map"></div>
  </div>
</body>

</html>
